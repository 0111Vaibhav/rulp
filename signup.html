<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RULP Teacher Assistant</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --primary-hover: #3a5a8a;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--info-color));
        }

        h2 {
            color: var(--dark-color);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: "";
            position: absolute;
            width: 70%;
            height: 3px;
            background-color: var(--primary-color);
            bottom: -10px;
            left: 15%;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        p {
            margin-top: 25px;
            color: var(--secondary-color);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        .alert {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary-color);
            font-size: 14px;
            user-select: none;
        }

        .password-wrapper {
            position: relative;
        }

        .two-column {
            display: flex;
            gap: 15px;
        }

        .password-requirements {
            margin-top: 5px;
            font-size: 12px;
            color: var(--secondary-color);
        }

        .terms-group {
            display: flex;
            align-items: flex-start;
            margin-top: 5px;
            margin-bottom: 20px;
            text-align: left;
        }

        .terms-group input {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }

        .terms-group label {
            display: inline;
            margin: 0;
            font-size: 14px;
        }

        /* Responsive styles */
        @media screen and (max-width: 580px) {
            .two-column {
                flex-direction: column;
                gap: 0;
            }
        }

        @media screen and (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* For very small screens */
        @media screen and (max-width: 320px) {
            .auth-container {
                padding: 20px 15px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <img src="/api/placeholder/120/60" alt="RULP Logo" class="logo">
        <h2>Teacher Assistant Sign Up</h2>

        <div id="alert" class="alert"></div>

        <form id="signupForm">
            <div class="two-column">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="school">School/Institution</label>
                <input type="text" id="school" name="school" placeholder="Enter your school or institution">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create a password" required
                        minlength="8">
                    <span class="password-toggle" onclick="togglePassword('password')">Show</span>
                </div>
                <div class="password-requirements">
                    Password must be at least 8 characters long and include a mix of letters, numbers, and special
                    characters.
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">Show</span>
                </div>
            </div>

            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                        Policy</a></label>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a> or <a href="index.html">Return to homepage</a></p>
    </div>

    <script type="module">
        // Import Firebase components
        import { initializeApp } from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc } from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-firestore.js";
        import { getAnalytics } from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBT1jI41Cxzjg0b9tmETHpCF8SXKaAUi0I",
            authDomain: "rulp-teacher-assistant.firebaseapp.com",
            projectId: "rulp-teacher-assistant",
            storageBucket: "rulp-teacher-assistant.firebasestorage.app",
            messagingSenderId: "1044991863499",
            appId: "1:1044991863499:web:c557c05a9160a3b137094e",
            measurementId: "G-R24JXZSN9R"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to show alert messages
        function showAlert(message, type) {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }

        // Password toggle functionality
        window.togglePassword = function (id) {
            const passwordInput = document.getElementById(id);
            const toggleButton = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }

        // Signup Form Validation and Submission
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const school = document.getElementById('school').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (password !== confirmPassword) {
                showAlert("Passwords don't match. Please try again.", 'danger');
                return;
            }

            // Password strength validation
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                showAlert('Password must be at least 8 characters and include letters, numbers, and special characters.', 'danger');
                return;
            }

            try {
                // Show loading state on button
                const button = this.querySelector('button[type="submit"]');
                const originalText = button.textContent;
                button.textContent = 'Creating Account...';
                button.disabled = true;

                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update user profile
                await updateProfile(user, {
                    displayName: `${firstName} ${lastName}`
                });

                // Store additional user data in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    school: school,
                    role: "teacher",
                    createdAt: new Date().toISOString()
                });

                showAlert('Account created successfully! Redirecting...', 'success');

                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);

            } catch (error) {
                // Reset button state
                const button = this.querySelector('button[type="submit"]');
                button.textContent = originalText;
                button.disabled = false;

                // Handle specific error codes
                let errorMessage;
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please try logging in.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                showAlert(errorMessage, 'danger');
            }
        });
    </script>
</body>

</html>
