<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RULP Teacher Assistant - Login/Signup</title>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <img src="/api/placeholder/120/60" alt="RULP Logo" class="logo">
        
        <div id="alert" class="alert"></div>

        <div class="auth-forms">
            <!-- Login Form -->
            <form id="loginForm" method="get">
                <h2>Teacher Assistant Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <span class="password-toggle" onclick="togglePassword('loginPassword')">Show</span>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary">Log In</button>
                <div class="form-switch">
                    Don't have an account? <a href="#" id="switchToSignup">Sign up</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm">
                <h2>Teacher Assistant Sign Up</h2>
                <div class="two-column">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="school">School/Institution</label>
                    <input type="text" id="school" name="school" placeholder="Enter your school or institution">
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="signupPassword" name="password" placeholder="Create a password" required minlength="8">
                        <span class="password-toggle" onclick="togglePassword('signupPassword')">Show</span>
                    </div>
                    <div class="password-requirements">
                        Password must be at least 8 characters long and include a mix of letters, numbers, and special characters.
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">Show</span>
                    </div>
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
                <div class="form-switch">
                    Already have an account? <a href="#" id="switchToLogin">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
